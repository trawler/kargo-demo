apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: child-{{ .Values.argoApp.name }}
  namespace: {{ .Values.argoApp.namespace }}
  labels:
    argocd.argoproj.io/appname: {{ .Values.argoApp.path }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argo-cd
    name: {{ .Values.argoApp.cluster }}
  project: {{ .Values.argoApp.project }}
  sources:
    - path: helm/{{ .Values.argoApp.path }}
      repoURL: https://github.com/trawler/kargo-demo.git
      targetRevision: {{ .Values.argoApp.revision }}
      helm:
        releaseName: {{ .Values.argoApp.path }}
        ignoreMissingValueFiles: true
        valueFiles:
          - /values/{{ .Values.argoApp.path }}/values.yaml
          - /values/{{ .Values.argoApp.path }}/values.{{ .Values.argoApp.environment }}.yaml
          - /values/{{ .Values.argoApp.path }}/values.{{ .Values.argoApp.clusterType }}.yaml
          - /values/{{ .Values.argoApp.path }}/values.{{ .Values.argoApp.environment }}.{{ .Values.argoApp.clusterType }}.yaml
          - /values/{{ .Values.argoApp.path }}/values.{{ .Values.argoApp.cluster }}.yaml
        values: |
          global:
            {{- .Values | toYaml | nindent 12 }}
  syncPolicy:
    automated:                              # automated sync by default retries failed attempts 5 times with following delays between attempts ( 5s, 10s, 20s, 40s, 80s ); retry controlled using `retry` field.
      prune: true                           # Specifies if resources should be pruned during auto-syncing ( false by default ).
      selfHeal: true                        # Specifies if partial app sync should be executed when resources are changed only in target Kubernetes cluster and no git change detected ( false by default ).
    syncOptions:                            # Sync options which modifies sync behavior
      - Validate=false                      # disables resource validation (equivalent to 'kubectl apply --validate=false') ( true by default ).
      - CreateNamespace=false               # Namespace Auto-Creation ensures that namespace specified as the application destination exists in the destination cluster.
      - PrunePropagationPolicy=foreground   # Supported policies are background, foreground and orphan.
      - PruneLast=true                      # Allow the ability for resource pruning to happen as a final, implicit wave of a sync operation
      - ServerSideApply=true                # metadata too long workaround
