# Kargo Helm Chart values
# These are installed via the child-kargo Application on each control cluster

# Kargo chart configuration
kargo:
  # Controller settings
  controller:
    enabled: true
  
  # API server settings  
  api:
    enabled: true
    service:
      type: LoadBalancer
  
  # Webhook settings
  webhooks:
    enabled: true
  
  # Service account
  serviceAccount:
    create: true
    name: kargo-controller
  
  # Namespace
  namespace: kargo
  
  # Global cluster secrets namespace
  global:
    clusterSecretsNamespace: kargo-cluster-secrets

# Project settings
project:
  name: kargo-demo
  autoCreateNamespace: true

git:
  repoURL: "https://github.com/trawler/kargo-demo.git"
